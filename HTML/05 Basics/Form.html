<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Welcome to CodeHelp</h1>

    <h2>Contace Us Form</h2>

    <form action="">
      <label for="name"> Name </label>
      <input type="text" 
      name="name" id="name" 
      placeholder="Enter Your Name">

      <br />

      <label for="email">Email</label>
      <input type="email" name="Email" 
      id="email" placeholder="Enter Your Email"><br>

      <label for="contact">Contact</label>
      <input type="number" name="contact" id="contact"><br>

      <label for="Gender">Gender</label>
      <select name="Gender" id="Gender">

        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="Not to say">Not to say</option>
      </select>
      <br>

      <label for="dob">date of Birth</label>
      <input type="date" name="date" id="dob"><br>

      <span>Rating</span>
      <input type="radio" name="rating" id="r1" value="1">
      <label for="r1">1</label>
      <input type="radio" name="rating" id="r2" value="2">
      <label for="r2">2</label>
      <input type="radio" name="rating" id="r3" value="3">
      <label for="r3">3</label>
      <br>
    
      <label for="msg">Enter Your Message</label><br>
      <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your Message!"></textarea>
      <br>

      <input type="submit" name="submit" id="submit" value="Submit">
      <input type="reset" name="reset" id="reset" value="Reset">
      
      <footer>
        <a href="https://www.google.com" target="_blank">
            <img src="" alt="Youtube link">
        </a>

      </footer>
   
    </form>
  </body>
</html>
