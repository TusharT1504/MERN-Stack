<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>

    <table>
        <tr>
           
            <td colspan="2">Month</td>
            <td>Amount</td>
            <td>ABcd</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Jan</td>
            <td rowspan="2" colspan="2">200</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>Feb</td>
            
        </tr>
        <tr>
          
            <td>March</td>
            <td>300</td>
        </tr>
        <tr>
           
            <td>Total</td>
            <td>1000</td>
        </tr>
    </table>
    
</body>
</html>
