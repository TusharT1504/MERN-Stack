<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>

    <style>
        table,
        tr,
        td,
        th {
          border: 1px solid black;
          border-collapse: separate;
        }
      </style>
</head>

<body>
    <table>

        <!-- <colgroup>
            <col span="" style="background-color: blueviolet;">
        </colgroup> -->

        <thead style="background-color: aqua;">
            <tr>
                <th colspan="6">
                    Time Table
                </th>
            </tr>
        </thead>
        

        <tr>
            <th rowspan="6">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
           
        </tr>

        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>sports</td>
            
        </tr>

        <tr>
            <th colspan="5">Lunch</th>
           
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
          
        </tr>

        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>




    </table>
</body>
</html>
